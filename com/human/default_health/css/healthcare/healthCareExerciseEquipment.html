<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>건강보조_공통상품</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>
            .headerContainer {
                max-width: 1440px;
                margin: 0 auto;
            }
            header {
                position: absolute;
                color: #ffffff;
                top: 0;
                z-index: 1;
                width: 100%;
                padding: 1rem;
                }
            header .headerContainer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 1440px;
            }
            header nav ul {
                display: flex;
            }
            header nav ul li {
                padding: 10px;
            }
            header button {
                background: transparent;
                border: 0;
                cursor: pointer;
                color: #000000;
            }
            header h1 button {
                position: relative;
                left: -50px;
                font-size: 3rem;
                font-weight: bold;
            }
            header nav ul li button {
                color: #000000;
                font-size: 1.2rem;
            }
            /* 전체영역에서 여백을 없애줌 */
            * {
                margin: 0;
                padding: 0;
            }
            /* ul li태그에 리스트 스타일을 없앰 */
            ul li {
                list-style: none;
            }
            a {
                text-decoration: none;
                color: #000000;
            }
            #menu {
                position: relative;
                right: 400px;
                left: -20px;
                font: bold 30px "malgun gothic";
                width: 100%;
                /* background: #ccc; */
                color: black;
                line-height: 45px;
                margin: 0 auto;
                text-align: center;
            }
            #menu>ul>li {
                float: left;
                width: 250px;
                position: relative;
            }
            #menu>ul>li>ul {
                width: 250px;
                top: 65px;
                display: none;
                position: absolute;
                font-size: 18px;
            }
            #menu>ul>li:hover>ul {
                display: block;
            }
            #menu>ul>li>ul>li:hover {
                background: #00ced1;
                /* transition: ease 1s; */
            }
            main{
                display: flex;
                justify-content: center;
            }
            .exerciseSelect{
                display: flex;
                justify-content: center;
                width: 1440px;
                margin: 20px;
            }
            .exerciseSelect select{
                width: 150px;
                height: 50px;
            }
            .exerciseSelect input{
                width:600px;
                height: 48px;
            }
            .exerciseSelect button{
                width: 100px;
                height: 50px;
            }
            
            .exerciseImage{
                display: flex;
                justify-content: center;
            }
            .exerciseImage div{
                margin: 20px;
                border: 1px solid black;
                width:300px;
                height: 300px;
            }
            footer div ul{
                display: flex;
                justify-content: center;
            }
            footer div ul li{
                padding:10px;
                cursor: pointer;
            }
            .icon{
                font-family: "Font Awesome 5 Free"; 
                font-weight:900; 
            }
        </style>
        <link rel="stylesheet" href="../../css/common/init.css">
        <link rel="stylesheet" href="../../css/common/backgroundHeader.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <header>
            <div class="headerContainer">
  
            <h1>
              <button class="headLogo" onclick="goMain()"><img src="../../images/testimage.     png"     alt="로고"></button>
            </h1>
  
            <!-- nav 태그 -->
            <nav>
              <div id="menu">
                  <ul>
                      <li>
                          <a href="#">운동법</a>
                      </li>
                      <li>
                          <a href="#">건강보조</a>
                          <ul>
                              <li><a href="#">운동장비</a></li>
                              <li><a href="#">건강보조식품</a></li>
                          </ul>
                      </li>
                      <li>
                          <a href="#">커뮤니티</a>
                          <ul>
                              <li><a href="#">자유게시판</a></li>
                          </ul>
                      </li>
                  </ul>
                </div>
            </nav>
          <!-- nav 끝 -->
      <!-- container div 끝 -->
        </header>
        <div class="backgroundHeader"></div>
        <main>
            <div>
                <div class="exerciseSelect">
                    <div>
                        <select name="ExerciseAreaSelect" id="ExerciseArea">
                            <option value="인기상품" >인기상품</option>
                            <option value="전체보기">전체보기</option>
                            <option value="무릎보호대">무릎보호대</option>
                            <option value="벨트">벨트</option>
                            <option value="손목보호대">손목보호대</option>
                            <option value="스트랩">스트랩</option>
                            <option value="팔꿈치보호대">팔꿈치보호대</option>
                            <option value="헬스장갑">헬스장갑</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                    <div>
                        <button>검색</button>
                    </div>
                </div>
                <div >
                    <div class="exerciseImage">
                        <div>장비이미지1</div>
                        <div>장비이미지2</div>
                        <div>장비이미지3</div>
                        <div>장비이미지4</div>
                    </div>
                    <div class="exerciseImage">
                        <div>장비이미지5</div>
                        <div>장비이미지6</div>
                        <div>장비이미지7</div>
                        <div>장비이미지8</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <ul>
                    <li class="icon">&#xf104</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li class="icon">&#xf105</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
